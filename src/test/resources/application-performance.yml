spring:
  datasource:
    # TestContainers will override these values
    url: jdbc:postgresql://localhost:5432/testdb
    username: test
    password: test
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
  
  data:
    redis:
      # TestContainers will override these values
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes
      cache-null-values: false
  
  security:
    jwt:
      secret-key: performanceTestSecretKeyForJwtTokenGeneration
      expiration: 900000 # 15 minutes
      refresh-expiration: 604800000 # 7 days

# Rate limiting configuration for performance tests
rate-limit:
  enabled: true
  requests-per-minute: 1000

# Logging configuration for performance tests
logging:
  level:
    com.taskmanagement: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.cache: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true